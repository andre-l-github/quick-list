<div class="row">
  <div class="well col-lg-12">
    <form class="form-inline" role="form">
      <div class="form-group form-group-lg">
        <label class="sr-only" for="listName">List name</label>
        <input type="text" ng-model="list.name" class="form-control" id="listName" placeholder="Enter list name">
      </div>

      <button ng-click="create()" type="submit" class="btn btn-default">Add</button>
    </form>
  </div>
</div>
<div class="row">
  <div class="col-lg-12">
    <table id="lists" class="table">
      <thead>
        <tr>
          <th>Name</th>
          <th>Open Items</th>
          <th>Closed Items</th>
          <th></th>
        </tr>
      </thead>
      <tbody ng-repeat="list in lists">
        <tr>
          <td><a href="#lists/{{list.id}}">{{list.name}}</a></td>
          <td>{{list.open}}</td>
          <td>{{list.closed}}</td>
          <td></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
